<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>${status_code}: ${header_text} - University of Illinois</title>
    <link rel="stylesheet" href="https://cdn.toolkit.illinois.edu/2/toolkit.css">
    <style type="text/css">
        html, body {
            margin: 0px;
            padding: 0px;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #main {
            margin-bottom: 3em;
            padding: 0 var(--il-content-margin);

            color: #555;
            font-size: 1.5em;
        }

        #main h2 {
            margin-top: 20px;
            margin-bottom: 20px;

            color: #E84A27;
            font-size: 2em;
            font-family: Helvetica, Arial, sans-serif;
        }

        #main pre {
            white-space: pre-wrap;       /* css-3 */
            white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
            white-space: -pre-wrap;      /* Opera 4-6 */
            white-space: -o-pre-wrap;    /* Opera 7 */
            word-wrap: break-word;       /* Internet Explorer 5.5+ */
        }

        #footer {
            margin-top: auto;
        }
    </style>

    <script src="https://cdn.toolkit.illinois.edu/2/toolkit.js"></script>

    <link rev="made" href="mailto:${contact}">
</head>
<body><il-page>
    <header role="banner" slot="header">
        <il-header>
            <div slot="wordmark">
                <il-unit-wordmark>
                        <h1>${department}</h1>
                </il-unit-wordmark>
              </div>
        </il-header>
    </header>

    <main id="main" role="main">
        <il-section class="il-fixed-width il-formatted">
            <h2>${status_code}: ${header_text}</h2>
            <section id="message">
                ${message_text}
            </section>
        </il-section>
    </main>

    <footer id="footer" role="footer" slot="footer">
        <il-footer>
            <div slot="contact" class="il-footer-contact">
                <p>${department}</p>
                <p>Email: <a href="mailto:${contact}">Webmaster</a></p>
            </div>
        </il-footer>
    </footer>
</il-page></body>
</html>
